[Monitor Gerneral]
LOG_PATH = "C:\\LOG"
[Monitor CPU]
CPU_LOGGING = True  ; if the function is enabeld
CPU_INTERVAL = 1 ;interval of the probing in sec
CPU_SOFTWARN = 60 ; softlimit in %
CPU_HARDWARN = 80 ; hardlimit in %
[Monitor RAM]
RAM_LOGGING = True ; if the function is enabeld
RAM_INTERVAL = 1 ;interval of the probing in sec
RAM_SOFTWARN = 60 ; softlimit in %
RAM_HARDWARN = 80 ; hardlimit in %
[Monitor Disk]
DISK_LOGGING = True ; if the function is enabeld
DISK_INTERVAL = 60 ;interval of the probing in sec
DISK_SOFTWARN = 70 ; softlimit in %
DISK_HARDWARN = 80 ; hardlimit in %
DISK_PATH = C:
[Monitor Temp]
TEMP_LOGGING = True ; if the function is enabeld
TEMP_INTERVAL = 3 ;interval of the probing in sec
TEMP_SOFTWARN = 60 ; softlimit in Celsius
TEMP_HARDWARN = 80 ; hardlimit in %
[Monitor Logon]
LOGON_LOGGING = True ; if the function is enabeld
LOGON_INTERVAL = 60 ;interval of the probing in sec
LOGON_SOFTWARN = 1 ; softlimit in events
LOGON_HARDWARN = 2 ; hardlimit in %
